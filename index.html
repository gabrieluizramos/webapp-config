<!DOCTYPE html>
<html>
<head>
	<!-- DEFAULTS -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Cache-Control: max-age=3600, must-revalidate"/>
	<!-- WEB APP -->
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="icon" sizes="192x192" href="app-icon-192x192.png">
	<link rel="icon" sizes="72x72" href="app-icon-72x72.png">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">    
	<meta name="apple-mobile-web-app-title" content="aBrick WebApp">
	<link rel="apple-touch-startup-image" href="app-icon.png">
	<link rel="apple-touch-icon" href="app-icon.png">    
	<meta name="HandheldFriendly" content="true">
	<meta name="MobileOptimized" content="width">
	<!--SKYPE-->
	<meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE" />
	<!-- COLOR THEME BAR -->
	<meta name="theme-color" content="#ff611d" />
	<title>WebApp</title>
</head>
<body>
	<h1>Exemplo de WebApp utilizando meta-tags :)</h1>
</body>
</html>
